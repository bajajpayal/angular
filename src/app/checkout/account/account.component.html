<section class="booking">
		
		<div class="container outer">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-5 col-lg-offset-2">
					<div class="card">
						<div class="container-fluid">
							<p class="text-center">Create your account or sign in to your <br class="hidden-xs">existing account to continue.</p>
							<form action="step-2.html" id="account" method="POST">
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 radio">
											<label for="new_user" class="button active">
												<input type="radio" name="user_type" id="new_user" value="new_user" checked>
												I'm a new customer
											</label>
										</div>
										<div class="col-sm-6 radio">
											<label for="returning_user" class="button">
												<input type="radio" name="user_type" id="returning_user" value="returning_user">
												I have an account
											</label>
										</div>
									</div>
								</div>
								<div class="new_user">
									<div class="form-group">
										<button class="btn btn-lg btn-block facebook">Sign Up with Facebook</button>
									</div>
									<div class="or"><span>or</span></div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 first">
												<label for="fname">First name</label>
												<input id="fname" name="fname" type="text" class="form-control">
											</div>
											<div class="col-sm-6 last">
												<label for="lname">Last name</label>
												<input id="lname" name="lname" type="text" class="form-control">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="email">Email address</label>
										<input id="email" name="email" type="email" class="form-control">
									</div>
									<div class="form-group">
										<label for="password">Choose a password</label>
										<input id="password" name="password" type="text" class="form-control">
									</div>
								</div>
								<div class="returning_user" style="display: none">
									<div class="form-group">
										<button class="btn btn-lg btn-block facebook">Log In with Facebook</button>
									</div>
									<div class="or"><span>or</span></div>
									<div class="form-group">
										<label for="returning_email">Email address</label>
										<input id="returning_email" name="returning_email" type="email" class="form-control">
									</div>
									<div class="form-group">
										<label for="returning_password">Password</label>
										<input id="returning_password" name="returning_password" type="text" class="form-control">
										<small class="text-right"><a href="#">Forgot your password?</a></small>
									</div>
								</div>
								<button class="btn btn-lg btn-primary btn-block">Continue</button>
								<div class="disclaimer">
									By clicking "Continue", you agree to our <a href="#">Terms of Service</a>.
								</div>
								<div class="text-center"><a href="index.html" class="back">&larr; Back</a></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
